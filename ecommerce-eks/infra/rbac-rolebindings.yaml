# RoleBindings for E-Commerce Microservices RBAC Model

# dev-team → Developer access to PRODUCTS namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-team-products-binding
  namespace: products
  labels:
    team: dev
    access: developer
subjects:
  - kind: User
    name: dev-team      
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: developer-role   

---

# dev-team → Developer access to ORDERS namespace
apiVersion: rbac.authorization.k8s.io/v1
