---
# prod-team → Read-only access to ALL namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prod-team-readonly-all
  labels:
    team: prod
    access: readonly
subjects:
  - kind: User
    name: prod-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view  
