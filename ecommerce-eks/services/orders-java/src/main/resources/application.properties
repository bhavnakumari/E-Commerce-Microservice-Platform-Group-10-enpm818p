server.port=8080
spring.application.name=orders-service

spring.datasource.url=jdbc:mysql://mysql:3306/shop
spring.datasource.username=shop
spring.datasource.password=shop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# For calls to inventory inside Docker
inventory.base-url=http://inventory:8000

payment.base-url=http://payments:8000
users.base-url=http://users:8080

server.servlet.context-path=/orders