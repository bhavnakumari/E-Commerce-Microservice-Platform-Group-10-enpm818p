server.port=8080
spring.application.name=orders-service

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:3306/${MYSQL_DB:shop}
spring.datasource.username=${MYSQL_USER:shop}
spring.datasource.password=${MYSQL_PASSWORD:shop}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

inventory.base-url=http://inventory:8000
payment.base-url=http://payments:8000
users.base-url=http://users:8080