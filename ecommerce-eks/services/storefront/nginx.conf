server {
    listen 80;
    server_name _;

    # Serve the React build
    root /usr/share/nginx/html;
    index index.html;

    # ===========
    # API PROXIES
    # ===========

    # Users service (Spring Boot on 8080 in the 'users' container)
    location /api/users/ {
        proxy_pass http://users:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Products service (FastAPI on 8000 in 'products' container)
    location /api/products {
        proxy_pass http://products:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Inventory service
    location /api/inventory/ {
        proxy_pass http://inventory:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Orders service (Spring Boot)
    location /api/orders {
        proxy_pass http://orders:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Payments service
    location /api/payments/ {
        proxy_pass http://payments:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========
    # FRONTEND SPA
    # ===========

    # React Router â€“ serve index.html for all non-API routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}