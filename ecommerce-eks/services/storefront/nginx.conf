server {
    listen 80;
    server_name _;

    # Serve the React build
    root /usr/share/nginx/html;
    index index.html;

    # ===========
    # API PROXIES
    # ===========

    # Users service (K8s service: users-service:8083)
    location /api/users/ {
        proxy_pass http://users-service:8083;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Products service (K8s service: products-service:8001)
    location /api/products {
        proxy_pass http://products-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Inventory service (K8s service: inventory-service:8002)
    location /api/inventory/ {
        proxy_pass http://inventory-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Orders service (K8s service: orders-service:8084)
    location /api/orders {
        proxy_pass http://orders-service:8084;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Payments service (K8s service: payments-service:8003)
    location /api/payments/ {
        proxy_pass http://payments-service:8003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========
    # FRONTEND SPA
    # ===========

    # React Router â€“ serve index.html for all non-API routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}