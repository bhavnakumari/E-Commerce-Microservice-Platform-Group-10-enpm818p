<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1ed760;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84fab0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#159943;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>

  <!-- Lightning bolt -->
  <path d="M 55 15 L 35 50 L 50 50 L 45 85 L 75 40 L 55 40 Z"
        fill="#000000"
        opacity="0.9"
        stroke="none"/>
</svg>
